{% extends 'blog/base.html' %}

{% block title %}Create Blog Post{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Create a New Blog Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
