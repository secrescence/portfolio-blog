{% extends 'blog/base.html' %}

{% block title %}{{ post.title }} - Details{% endblock %}

{% block content %}
<a href="{% url 'blog_home' %}" class="btn btn-secondary mb-4">‚Üê Back to Blog</a>
<div class="card position-relative">
    <div class="card-body">
        <!-- Button Container -->
        <div class="position-absolute top-0 end-0 mt-2 me-2">
            <a href="{% url 'edit_post' post.id %}" class="btn btn-warning btn-sm me-2">Edit</a>
            <a href="{% url 'delete_post' post.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
        <!-- Post Content -->
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="text-muted">Category: {{ post.category }}</p>
        <p class="card-text">{{ post.content_html|safe }}</p>
        <small class="text-muted">Published on: {{ post.created_at }}</small>
    </div>
</div>
{% endblock %}
