<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the page layout flexible */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1; /* Fills the space between navbar and footer */
        }
    </style>
</head>
<body class="bg-light">

    <!-- Sticky Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
      <div class="container">
        <a class="navbar-brand" href="{% url 'blog_home' %}">SecreSphere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'blog_home' %}active{% endif %}" href="{% url 'blog_home' %}">Home</a>
                </li>
                <!-- You can add more nav links here -->
                <li class="nav-item">
                    <a class="btn btn-outline-light ms-3" href="{% url 'create_post' %}">Create Post</a>
                 </li>
            </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Sticky Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto shadow" style="letter-spacing: 0.5px; font-size: 0.9rem;">
        Â© {% now "Y" %} secrescence. All Rights Reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
